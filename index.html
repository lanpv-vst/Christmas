<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dấu Mốc Công Chức – Cosmic Edition</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 30%, #2b1e59, #0a0518);
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cosmic-container {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
        padding: 30px;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #ffd9ff;
        text-shadow: 0 0 10px #ff9bff;
    }

    #milestone-box {
        font-size: 18px;
        min-height: 120px;
        margin: 20px 0;
        line-height: 1.6;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .btn {
        background: linear-gradient(135deg, #ff75d8, #9e4bff);
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        color: #fff;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #c77dff;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px #e2b4ff;
    }

    .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: -1;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.2; transform: scale(0.8); }
        to   { opacity: 1; transform: scale(1.2); }
    }
</style>
</head>

<body>
<div class="cosmic-container">
    <h1>✨ Nhật ký sinh tồn – Cosmic Edition ✨</h1>

    <div id="milestone-box"></div>

    <button class="btn" id="next-btn">Hiện mốc tiếp theo</button>

    <div class="stars" id="stars"></div>
</div>

<script>
    // Tạo random trong khoảng
    const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    // Dữ liệu các mốc (text + số random)
    const milestones = [
        `Tháng 1: Họp đầu năm ${r(30,50)} slide. Đến slide ${r(20,35)} thì linh hồn bắt đầu rời khỏi cơ thể.`,
        `Tháng 2: Dự tính gom 3 thùng hồ sơ. Thực tế: ${r(6,12)} thùng. Nặng như kỳ vọng KPI năm sau.`,
        `Tháng 3: Quy trình mới dài ${r(40,80)} trang. Bạn đọc mà cảm giác như xem phim kinh dị rating 18+.`,
        `Tháng 4: Mất ${r(5,15)} phút tìm ổ cắm và ${r(5,20)} phút tìm chỗ để cây nước. Hỗn loạn vũ trụ.`,
        `Tháng 5: Biểu mẫu đổi ${r(3,8)} lần trong ${r(10,20)} ngày. File FINAL không bao giờ là final.`,
        `Tháng 6: Mở phần mềm mới ra ${r(3,6)} cửa sổ lạ như đến từ timeline khác.`,
        `Tháng 7: Ngăn bàn mới chứa ${r(5,12)} sợi dây điện chồng lên nhau như số phận.`,
        `Tháng 8: Phần mềm chạy mượt ${r(1,4)} tiếng. Cả phòng đứng hình như gặp sinh vật hiếm.`,
        `Tháng 9: Xem video ${r(15,25)} phút. Hiểu ${r(50,85)}%. Phần còn lại phó mặc vũ trụ.`,
        `Tháng 10: Họp xác minh quy trình mất ${r(15,40)} phút vì không biết bản nào là bản mới nhất.`,
        `Tháng 11: Lục hồ sơ ${r(20,40)} phút. Tìm được tài liệu dày ${r(80,150)} trang phủ bụi thần linh.`,
        `Tháng 12: Tự hỏi “mình đang làm gì đây?” trung bình ${r(2,5)} lần mỗi tuần.`
    ];

    let index = 0;

    const box = document.getElementById("milestone-box");
    const btn = document.getElementById("next-btn");

    btn.addEventListener("click", () => {
        if (index < milestones.length) {
            box.style.opacity = 0;

            setTimeout(() => {
                box.innerHTML = milestones[index];
                box.style.opacity = 1;
                index++;

                if (index === milestones.length) {
                    btn.innerText = "Hết rồi – bạn đã sống sót ✨";
                }
            }, 300);
        }
    });

    // Tạo sao lấp lánh ngẫu nhiên
    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 90; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 2 + "s";
        starContainer.appendChild(star);
    }
</script>
</body>
</html>
